<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/content/js/jquery-1.11.1.min.js"></script>
        <script src="/content/js/knockout-min.js"></script>
        <script src="/content/js/weatherManager.js" defer="defer"></script>
        
        <link rel="stylesheet" type="text/css" href="/content/css/tables.css">
        
    </head>
    
    <body>
        
        <table>
            <thead>
                <tr>
                    <th colspan="4">Current Conditions</th>
                </tr>
                <tr>
                    <th>Time</th>
                    <th>Temp (&deg;F)</th>
                    <th>Humidity (%)</th>
                    <th>Precip (mm)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-bind="text: sample_time"></td>
                    <td data-bind="text: temperature"></td>
                    <td data-bind="text: humidity"></td>
                    <td data-bind="text: precipitation"></td>
                </tr>
            </tbody>
        </table>
        
        <br>
        
        <table>
            <thead>
                <tr>
                    <th colspan="4">Predicted Weather</th>
                </tr>
                <tr>
                    <th>Date</th>
                    <th>Min Temp (&deg;F)</th>
                    <th>Max Temp (&deg;F)</th>
                    <th>Precip (mm)</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: future_conditions">
                <tr>
                    <td data-bind="text: date"></td>
                    <td data-bind="text: min_temperature"></td>
                    <td data-bind="text: max_temperature"></td>
                    <td data-bind="text: precipitation"></td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
