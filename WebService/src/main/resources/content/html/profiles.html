<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/content/js/jquery-1.11.1.min.js"></script>
        <script src="/content/js/knockout-min.js"></script>
        <script src="/content/js/json2.js"></script>
        <script src="/content/js/profilesManager.js" defer="defer"></script>
        
        <link rel="stylesheet" type="text/css" href="/content/css/tables.css">
        
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan='2' rowspan='2'>Name</th><th colspan='2'>Set Point</th>
                </tr>
                <tr>
                    <th>Min (&deg;F)</th><th>Max (&deg;F)</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: profiles">
                <tr>
                    <td><input type="checkbox" data-bind="value: checked"></td>
                    <td><input type="text" data-bind="value: name"></td>
                    <td><input type="text" data-bind="value: minimum_temperature"></td>
                    <td><input type="text" data-bind="value: maximum_temperature"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td colspan="4"><button data-bind="click: sendProfiles">Update</button></td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
