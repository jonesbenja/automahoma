<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/content/js/jquery-1.11.1.min.js"></script>
        <script src="/content/js/knockout-min.js"></script>
        <script src="/content/js/json2.js"></script>
        <script src="/content/js/actuatorsManager.js" defer="defer"></script>
        
        <link rel="stylesheet" type="text/css" href="/content/css/tables.css">
                
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan='2'>Actuators</th>
                </tr>
                <tr>
                    <th>System</th><th>Active</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: actuators">
                <tr>
                    <td data-bind="text: system"></td>
                    <td>
                        <input type='checkbox' data-bind="checked: active">
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td colspan='2'>
                        <button data-bind="click: sendActuators">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
