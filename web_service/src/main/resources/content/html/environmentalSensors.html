<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/content/js/jquery-1.11.1.min.js"></script>
        <script src="/content/js/knockout-min.js"></script>
        <script src="/content/js/json2.js"></script>
        <script src="/content/js/environmentalSensorsManager.js" defer="defer"></script>
        
        <link rel="stylesheet" type="text/css" href="/content/css/tables.css">
        
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan='3'>Environmental Sensors</th>
                </tr>
                <tr>
                    <th>Location</th><th>Quantity</th><th>Value</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: environmentalSensors">
                <tr>
                    
                    <td data-bind="text: location"></td>
                    <td data-bind="text: quantity"></td>
                    <td data-bind="text: value"></td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
