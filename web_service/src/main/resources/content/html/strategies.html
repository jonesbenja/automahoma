<html>
    <head>
        <title></title>
        <script src="/content/js/jquery-1.11.1.min.js"></script>
        <script src="/content/js/knockout-min.js"></script>
        <script src="/content/js/json2.js"></script>
        <script src="/content/js/strategiesManager.js" defer="defer"></script>
        
        <link rel="stylesheet" type="text/css" href="/content/css/tables.css">
        
    </head>
    
    <body>
        <table>
            <thead>
                <tr><th>Name</th><th>Active</th></tr>
            </thead> 
            <tbody data-bind="template: { name: 'strategiesTemplate', foreach: viewModel.strategies, as: 'strategy' }"></tbody>
        </table>

        <script type="text/html" id="strategiesTemplate">
            <tr>
                <td data-bind="text: strategy.name"></td>
                <td><input type="checkbox" data-bind="checked: strategy.active"></td>
            </tr>
            <tr data-bind="visible: strategy.active">
                <td colspan='2'>
                    <table>
                        <thead>
                            <tr><th>Key</th><th>Value</th></tr>
                        </thead>
                        <tbody data-bind="foreach: strategy.parameters">
                            <tr>
                                <td data-bind="text: name"></td>
                                <td><input type="text" data-bind="value: value"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </script>

        <br>
            
        <button data-bind="click: apply">Apply</button>

    </body>
</html>
